# ============================
# SmartCV Documentation Config
# ============================

title: "SmartCV Documentation"
description: "API reference and tutorials for the SmartCV service."

# Use the remote theme correctly
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme

# ----------------------------
# GitHub Pages required fields
# ----------------------------
url: "https://bhattdrashti.github.io"
baseurl: "/SmartCV"

# ----------------------------
# Markdown engine
# ----------------------------
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true

# ----------------------------
# Just-the-Docs custom options
# ----------------------------
just_the_docs:
  search_enabled: true
  search_button: true
  color_scheme: light

# ----------------------------
# Extra links
# ----------------------------
aux_links:
  "View on GitHub":
    - "https://github.com/bhattdrashti/SmartCV"

# ----------------------------
# Footer editing info
# ----------------------------
last_edit_timestamp: true
last_edit_time_format: "%b %d, %Y at %I:%M %p"

# Back to top
back_to_top: true
back_to_top_text: "Back to top"